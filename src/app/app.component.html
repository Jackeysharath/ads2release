<!-- HEADER -->
	<header class="header js-stick">
		<div class="container">
			<!-- YOUR LOGO HERE -->
			<div class="inner-header">
				<a class="inner-brand" href="index.html">
					<img class="brand-dark" src="assets/images/mmlogo.png" alt="">
				</a>
			</div>
			<!-- OPEN MOBILE MENU -->
			<div class="main-nav-toggle">
				<div class="nav-icon-toggle" data-toggle="collapse" data-target="#custom-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
			</div>
			<!-- MAIN MENU -->
			<nav id="custom-collapse" class="main-nav collapse clearfix">
				<ul class="inner-nav pull-right">
					<li class="has-submenu"><a href="#">Home</a></li>
					<li class="has-submenu"><a href="#">Our Facilities</a></li>
					<li class="has-submenu"><a href="#">About Us</a></li>
					<li class="has-submenu"><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- END HEADER -->

	<!-- WRAPPER -->
	<div class="wrapper">
		<!-- Services -->
		<router-outlet></router-outlet>

		

		<!-- FOOTER -->
		<footer class="footer">
			<div class="container">
				
				<div class="row">
			
					<!--  -->
					<div class="col-sm-12">
						<div class="text-center">

							<ul class="nav-text-tabs">
								<li class="active"><a href="#tabs-3-tab-1" data-toggle="tab"><i class="fa fa-newspaper-o"></i> News Paper</a></li>
								<li><a href="#tabs-3-tab-2" data-toggle="tab"><i class="fa fa-tags"></i> Categories</a></li>
								<li><a href="#tabs-3-tab-3" data-toggle="tab"><i class="fa fa-file-text-o"></i> Edition</a></li>
								<li><a href="#tabs-3-tab-4" data-toggle="tab"><i class="fa fa-edit"></i> Languages</a></li>
							</ul>

							<div class="tab-content">

								<div id="tabs-3-tab-1" class="tab-pane active">
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let item of foopapers">
											<ul class="links-list">
												<li><a href="#">{{item.paper_name}}</a></li>
												
											</ul>
										</div>

										
									</div>
								</div>

								<div id="tabs-3-tab-2" class="tab-pane">
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let item of foocategories">
											<ul class="links-list">
												<li><a href="#">{{item.category_name}}</a></li>
												
											</ul>
										</div>

									</div>
								</div>

								<div id="tabs-3-tab-3" class="tab-pane">
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let item of fooeditions">
											<ul class="links-list">
												<li><a href="#">{{item.edition_name}}</a></li>
												
											</ul>
										</div>

									</div>
								</div>

								<div id="tabs-3-tab-4" class="tab-pane">
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let item of foolanguages">
											<ul class="links-list">
												<li><a href="#">{{item.language}}</a></li>
												
											</ul>
										</div>
										
									</div>
								</div>

							</div>

						</div>
					</div>
					<!--  -->
			
					
			
					
			
					
			
				</div><!-- .row -->
			
				<div class="copyright">
			
					<div class="row">
			
						<div class="col-sm-6">
							<p class="m-0">
								A Unit of Murthy Media Â© 2018 , All rights reserved.
							</p>
						</div>
			
						<div class="col-sm-6">
							<div class="text-right">
								<a href="#top" class="scroll-top"><i class="fa fa-level-up"></i></a>
							</div>
						</div>
			
					</div><!-- .row -->
			
				</div>
			
			</div>
		</footer>
		<!-- END FOOTER -->
	</div>
	<!-- END WRAPPER -->
