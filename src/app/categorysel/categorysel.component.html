<div class="wrapper wrapsemibox">
  
      
      <div class="semiboxshadow text-center">
        <img src="img/shp.png" class="img-responsive" alt="">
      </div>
<section class="container">
  <div class="classifiedtype-section">
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <div class="choose-add-label">CHOOSE AD TYPE :</div>
      </div>
      <div class="col-md-9 col-xs-12">
        <div class="m-radio-inline">
                  
                  <label class="m-radio m-radio--bold">
                  <img src="assets/images/classified_text.png" class="cltype-img"/>
                  <input type="radio" name="ad_type"  value="1"  [(ngModel)]="selType.id" (click)="setTypeById(1)"> Classified Text
                  <span></span>
                  </label>
                  <label class="m-radio m-radio--bold">
                  <img src="assets/images/classified_display.png" class="cltype-img"/>
                  <input type="radio" name="ad_type"  value="2"  [(ngModel)]="selType.id" (click)="setTypeById(2)"> Classified Display 
                  <span></span>
                  </label>
                </div>
      </div>
    </div> 
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab-1" data-toggle="tab" aria-expanded="false" #tarbypap  (click)="selectTargetBy('paper')">Target By Paper</a></li>
        <li><a href="#tab-2" data-toggle="tab" aria-expanded="true"  #tarbyloc (click)="selectTargetBy('location')">Target By Location</a></li>
      </ul>
      <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
          <form>
            <div class="row">
              <div class="col-md-4">
                <label class="col-form-label">Select News Paper</label>
                <div class="form-group">
                  <select class="form-control" (change)="getEditonBasedonNewspaper($event.target.value)">
                    <option value="default">----Please Select----</option>
                    <!-- <option>Eenadu</option>
                    <option>Andhra Jyothhi</option>
                    <option>Sakshi</option>
                    <option>Deccan Chronicle</option>
                    <option>The Hindu</option> -->
                    <option *ngFor="let item of papers" [selected]="paper.id==item.id" value="{{item.id}}"  >{{item.paper_name}}</option>
                    
                  </select>
                </div>
              </div>
              <div *ngIf="seleditions?.length>0" class="col-md-4">
                <label class="col-form-label">Select city</label>
                <div class="form-group">
                  <select class="form-control"  (change)="getCategoriesOnSelection($event.target.value)">
                    <option value="default">----Please Select----</option>
                    <!-- <option>Hyderabad</option>
                    <option>Vijayawada</option>
                    <option>Kakinada</option>
                    <option>Razole</option>
                    <option>Karimnagar</option> -->
                    <option *ngFor="let item of seleditions" [selected]="edition.id==item.id" value="{{item.id}}">{{item.edition_name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="tab-2" class="tab-pane">
          <form>
            <div class="row">
              <div class="col-md-4">
                <label class="col-form-label">Select city</label>
                <div class="form-group">
                  <select class="form-control">
                    <option value="default">----Please Select----</option>
                    <option>Hyderabad</option>
                    <option>Vijayawada</option>
                    <option>Kakinada</option>
                    <option>Razole</option>
                    <option>Karimnagar</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <!-- <label class="col-form-label">Select News Paper</label>
                <div class="form-group">
                  <select class="form-control">
                    <option value="default">----Please Select----</option>
                    <option>Eenadu</option>
                    <option>Andhra Jyothhi</option>
                    <option>Sakshi</option>
                    <option>Deccan Chronicle</option>
                    <option>The Hindu</option>
                  </select>
                </div> -->
              </div>
              <div class="col-md-4">
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="categories-section">
    <label class="col-form-label">Select Your AD Category :</label>
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-6" *ngFor="let item of categories">
        <figure class="effect-ming" (click)="selectCategory(item)">
          <img src="assets/images/matrimony.jpg" alt="img09"/>
          <figcaption>
            <h2>{{item.category_name}}</h2>
            <a href="#">View more</a>
          </figcaption>			
        </figure>
      </div>
      
    </div>
  </div>
                            
</section>
</div>
